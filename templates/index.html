<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="chat-container">
            <h1>Welcome to ChatAI Assistant!</h1>
            <p>Start chatting below:</p>
            <div class="messages">
                {% for message in messages %}
                    {% if message.role == "user" %}
                        <p class="user-message">User: {{ message.content }}</p>
                    {% elif message.role == "assistant" %}
                        <p class="assistant-message">Assistant: {{ message.content }}</p>
                    {% endif %}
                {% endfor %}
            </div>
            <form method="post">
                <input type="text" name="input" placeholder="Type your message here..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <footer class="footer">Design and developed by @KumarAditya</footer>
</body>
</html>
